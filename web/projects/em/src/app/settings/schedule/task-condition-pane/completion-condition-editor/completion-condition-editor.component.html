<mat-card appearance="outlined">
  <mat-card-content>
    <mat-form-field [formGroup]="form" appearance="outline" color="accent">
      <mat-label>_#(Run after)</mat-label>
      <mat-select formControlName="task" placeholder="_#(Run after)" (selectionChange)="fireModelChanged()">
        <ng-container *ngFor="let task of allTasks">
          <mat-option *ngIf="task.name !== originalTaskName" [value]="task.name">{{task.label}}</mat-option>
        </ng-container>
      </mat-select>
      <mat-error>_#(viewer.schedule.condition.chainedValid)</mat-error>
    </mat-form-field>
  </mat-card-content>
</mat-card>
