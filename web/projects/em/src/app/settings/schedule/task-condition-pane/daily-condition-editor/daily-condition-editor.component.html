<mat-card appearance="outlined">
  <mat-card-content [formGroup]="form">
    <em-start-time-editor
      [data]="startTimeData"
      [timeRanges]="timeRanges"
      [startTimeEnabled]="startTimeEnabled"
      [timeRangeEnabled]="timeRangeEnabled"
      [timeZone]="timeZone"
      [timeZoneLabel]="timeZoneLabel"
      [showMeridian]="showMeridian"
      (startTimeChanged)="onStartTimeChanged($event)">
      <em-time-zone-select formControlName="timeZone"
                           [startTimeEnabled]="startTimeEnabled"
                           [timeZoneOptions]="timeZoneOptions" [serverTimeZone]="timeZone" [enabled]="timeZoneEnabled"
                           (labelChanged)="setTimeZoneLabel($event)" (changed)="fireModelChanged()">
      </em-time-zone-select>
    </em-start-time-editor>
    <mat-checkbox formControlName="weekdayOnly" (change)="fireModelChanged()">_#(Weekdays)</mat-checkbox>
    <mat-form-field *ngIf="!weekdayOnly" appearance="outline" color="accent">
      <mat-label>_#(schedule.interval)</mat-label>
      <input type="number" matInput formControlName="interval" placeholder="_#(Interval)" (input)="fireModelChanged()"/>
      <mat-error>_#(schedule.task.condition.dayCheck)</mat-error>
      <mat-hint>_#(Every) <i>n</i> _#(Day_s)</mat-hint>
    </mat-form-field>
  </mat-card-content>
</mat-card>
