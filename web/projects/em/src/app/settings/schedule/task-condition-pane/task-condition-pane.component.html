<mat-card appearance="outlined">
  <mat-card-content class="mat-elevation-z0">
    <mat-form-field appearance="outline" color="accent">
      <mat-label>_#(Condition Type)</mat-label>
      <mat-select placeholder="_#(Condition Type)" [(value)]="selectedConditionType" (selectionChange)="changeConditionType()">
        <mat-option *ngFor="let type of conditionTypes" [value]="type">{{type.label}}</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
</mat-card>
<ng-container [ngSwitch]="selectedConditionType.type">
  <em-time-condition-editor
    *ngSwitchCase="'TimeCondition'"
    [model]="model"
    [condition]="condition"
    [timeZone]="timeZone"
    [timeZoneOptions]="timeZoneOptions"
    [taskDefaultTime]="taskDefaultTime"
    [timeRanges]="timeRanges"
    [startTimeEnabled]="startTimeEnabled"
    [timeRangeEnabled]="timeRangeEnabled"
    [showMeridian]="showMeridian"
    (modelChanged)="onModelChanged($event)"
  >
  </em-time-condition-editor>
  <em-completion-condition-editor
    *ngSwitchCase="'CompletionCondition'"
    [condition]="condition"
    [originalTaskName]="originalTaskName"
    [allTasks]="model.allTasks"
    (modelChanged)="onModelChanged($event)"
  >
  </em-completion-condition-editor>
</ng-container>
