<mat-card appearance="outlined" class="em-card">
  <mat-card-title>{{title}}</mat-card-title>
  <mat-card-content>
    <em-security-list-view [providers]="authorizationProviders"
                           (moveProviderUp)="moveProviderUp($event)"
                           (moveProviderDown)="moveProviderDown($event)"
                           (reorder)="reorder($event)"
                           (removeProvider)="removeProvider($event)"
                           (editProvider)="editProvider($event)"
                           (clearProviderCache)="clearProviderCache($event)"
                           (copyProvider)="copyProvider($event)">
    </em-security-list-view>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button (click)="showProviderDetails()">_#(Add Provider)</button>
  </mat-card-actions>
</mat-card>
