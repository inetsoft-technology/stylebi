<em-editor-panel
  contentClass="tabbed-editor-panel-content"
  [applyDisabled]="disabled"
  (applyClicked)="applyClicked.emit()"
  (resetClicked)="resetClicked.emit()"
  (unsavedChanges)="unsavedChanges.emit($event)"
>
<mat-tab-group color="accent" [selectedIndex]="selectedTab" (selectedIndexChange)="selectedTabChanged.emit($event)">
    <mat-tab label="_#(Security)">
      <ng-template matTabContent>
        <em-resource-permission [model]="permissions" (permissionChanged)="changeDatasource()">
        </em-resource-permission>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</em-editor-panel>
