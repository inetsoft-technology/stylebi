<ng-container *ngIf="model">
  <mat-card appearance="outlined" class="em-card">
    <mat-card-title>_#(AI Integration)</mat-card-title>
    <mat-card-content>
      <mat-card class="mat-elevation-z0">
        <mat-card-content>
          <div class="flex-col">
            <mat-checkbox [(ngModel)]="model.aiAssistantVisible" (change)="emitModel()">
              _#(ai.assistant.visible)
            </mat-checkbox>
            <mat-form-field appearance="outline" color="accent" class="chat-url-field">
              <mat-label>_#(Chat App Server URL)</mat-label>
              <input matInput [(ngModel)]="model.chatAppServerUrl" (input)="emitModel()">
            </mat-form-field>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-card-content>
  </mat-card>
</ng-container>
