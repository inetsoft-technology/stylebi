<em-modal-header [cshid]="'EMPresentationLookandFeel'" [title]="'_#(Custom Shapes)'">
</em-modal-header>
<div mat-dialog-content>
  <div class="upload-content">
    <mat-checkbox class="mat-checkbox-field" [(ngModel)]="extractArchives" title="_#(Extract archive files)">
      _#(Extract archive files)
    </mat-checkbox>
    <em-staged-file-chooser #fileChooser [header]="uploadHeader" [displayList]="false" [uploadType]="'shape'">
      <button
        mat-flat-button
        color="primary"
        [disabled]="fileChooser.uploading || uploading || !fileChooser.value || !fileChooser.value.length"
        (click)="uploadFiles()"
      >
        _#(Upload)
      </button>
    </em-staged-file-chooser>
  </div>
  <div class="file-loading-indicator" *ngIf="!fileChooser.uploading && uploading">
    <h3>_#(em.dataSpace.shapesUpdating)</h3>
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>
  <div>
    <div class="tree-container">
      <em-flat-tree-view [dataSource]="dataSource" [treeControl]="dataSource.treeControl"
                         [selectedNodes]="selectedNodes"
                         emMultiSelectTree
                         [tree]="dataSource"
                         [currentSelection]="selectedNodes"
                         (nodesSelected)="handleNodeSelected($event)"
      ></em-flat-tree-view>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="primary" (click)="dialogRef.close(false)">_#(Close)</button>
  <button mat-raised-button (click)="deleteSelectedNodes()" [disabled]="deleteDisable()">_#(Delete)</button>
</div>
