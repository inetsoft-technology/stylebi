<mat-drawer-container class="themes-pane" autosize>
  <mat-drawer mode="side" disableClose [opened]="!smallScreen || !editing" [class.themes-list]="!smallScreen">
    <em-theme-list-view
      [themes]="themes"
      [selectedTheme]="selectedTheme"
      [isSiteAdmin]="isSiteAdmin"
      (themeSelected)="onThemeSelected($event)"
      (themeCreated)="createTheme()"
      (themeDeleted)="deleteTheme($event)"
      (themeDownloaded)="downloadTheme($event)"
    ></em-theme-list-view>
  </mat-drawer>
  <mat-drawer-content [class.theme-editor]="!smallScreen">
    <em-theme-editor-view
      [theme]="selectedTheme"
      [themeNames]="unselectedThemeNames"
      [themeModified]="themeModified"
      [smallDevice]="smallScreen"
      [isSiteAdmin]="isSiteAdmin"
      (themeChanged)="onThemeChanged($event)"
      (themeReset)="resetTheme()"
      (themeSaved)="saveTheme($event)"
      (cancel)="cancel()"
    ></em-theme-editor-view>
  </mat-drawer-content>
</mat-drawer-container>
