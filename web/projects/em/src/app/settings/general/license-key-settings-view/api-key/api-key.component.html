<mat-card appearance="outlined" class="em-card">
  <mat-card-title class="flex-col">{{ title }}</mat-card-title>

  <mat-card-content class="flex-col">
    <div *ngIf="loading">_#(Loading API Key...)</div>

    <div *ngIf="editing" class="key-display">
      <mat-form-field appearance="outline" class="key-editor">
        <input matInput [(ngModel)]="editValue" placeholder="_#(Enter API Key)" />
      </mat-form-field>
      <button mat-stroked-button (click)="saveKey()">_#(Save)</button>
      <button mat-button (click)="cancelEdit()">_#(Cancel)</button>
    </div>

    <div *ngIf="!loading && !hasKey && !editing">
      <a
        mat-stroked-button
        class="generateKey"
        href="https://data.inetsoft.com/api-key-generator"
        target="_blank"
      >
        _#(Generate API Key)
      </a>
      <button mat-stroked-button (click)="startEditing()">_#(Add Key Manually)</button>
    </div>

    <div *ngIf="!loading && hasKey && !editing" class="key-display">
      <div class="mat-subtitle-2" style="margin-bottom: 12px">{{ key }}</div>
      <div>
        <button mat-stroked-button (click)="startEditing()">_#(Edit)</button>
        <button mat-stroked-button (click)="deleteKey()">_#(Delete)</button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
