<div class="editor-panel-content" [ngStyle]="contentStyle" [ngClass]="contentClass">
  <ng-content></ng-content>
</div>
<mat-card appearance="outlined" class="editor-panel-actions" [ngStyle]="actionsStyle" [ngClass]="actionsClass">
  <mat-card-content>
    <button mat-raised-button color="primary" *ngIf="applyVisible"
            [disabled]="applyDisabled" (click)="applyClicked.emit($event)">{{applyLabel}}</button>
    <ng-content select="[em-editor-panel-actions]"></ng-content>
    <button mat-button *ngIf="resetVisible" (click)="resetClicked.emit($event)"
            [disabled]="!isScreenSmall() && resetDisabled">
            {{isScreenSmall() ? cancelLabel : resetLabel}}</button>
  </mat-card-content>
</mat-card>
