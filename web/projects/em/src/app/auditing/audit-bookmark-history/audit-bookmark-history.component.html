<em-audit-table-view [displayedColumns]="displayedColumns" [columnRenderers]="columnRenderers" [parameterForm]="form" [fetchParameters]="fetchParameters" [fetchData]="fetchData">
  <section class="flex-row" [formGroup]="form">
    <mat-form-field appearance="outline" color="accent" class="flex">
      <mat-label>_#(Users)</mat-label>
      <mat-select formControlName="selectedUsers" multiple>
        <mat-option *ngFor="let user of users" [value]="user">{{user}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline" color="accent" class="flex margin-left">
      <mat-label>_#(Action Types)</mat-label>
      <mat-select formControlName="selectedActionTypes" multiple>
        <mat-option *ngFor="let actionType of actionTypes" [value]="actionType">{{getActionsTypeLabel(actionType)}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline" color="accent" class="flex margin-left">
      <mat-label>_#(Dashboards)</mat-label>
      <mat-select formControlName="selectedDashboards" multiple>
        <mat-option *ngFor="let dashboard of dashboards" [value]="dashboard">{{dashboard}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline" color="accent" class="flex margin-left">
      <mat-label>_#(Hosts)</mat-label>
      <mat-select formControlName="selectedHosts" multiple>
        <mat-option *ngFor="let host of hosts" [value]="host">{{host}}</mat-option>
      </mat-select>
    </mat-form-field>

  </section>
</em-audit-table-view>
