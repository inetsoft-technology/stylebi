<em-audit-table-view [dateRangeVisible]="false" [displayedColumns]="getDisplayedColumns()" [columnRenderers]="columnRenderers" [parameterForm]="form" [fetchParameters]="fetchParameters" [fetchData]="fetchData">
  <section class="flex-row" [formGroup]="form">
    <mat-form-field appearance="outline" color="primary" class="flex">
      <mat-label>_#(Target Asset Type)</mat-label>
      <mat-select formControlName="selectedDependentType">
        <mat-option *ngFor="let type of dependentTypes" [value]="type.value">{{type.label}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline" color="primary" class="flex margin-left">
      <mat-label>_#(Target Asset User)</mat-label>
      <mat-select formControlName="selectedDependentUser">
        <mat-option *ngFor="let user of dependentUsers" [value]="user.value">{{user.label}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline" color="primary" class="flex margin-left">
      <mat-label>_#(Target Asset Names)</mat-label>
      <mat-select formControlName="selectedDependentAssets" multiple>
        <mat-option *ngFor="let asset of dependentAssets" [value]="asset.assetId">{{asset.label}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline" color="primary" class="flex margin-left">
      <mat-label>_#(Required Asset Types)</mat-label>
      <mat-select formControlName="selectedTargetTypes" multiple>
        <mat-option *ngFor="let type of targetTypes" [value]="type.value">{{type.label}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline" color="primary" class="flex margin-left">
      <mat-label>_#(Required Asset Users)</mat-label>
      <mat-select formControlName="selectedTargetUsers" multiple>
        <mat-option *ngFor="let user of targetUsers" [value]="user.value">{{user.label}}</mat-option>
      </mat-select>
    </mat-form-field>
  </section>
</em-audit-table-view>
