<modal-header [title]="'_#(Save Script Function)'" (onCancel)="cancelChanges()" [cshid]="'SavingScriptFunction'">
</modal-header>
<div class="modal-body" [enterSubmit]="formValid" (onEnter)="enter()" *ngIf="form">
   <form [formGroup]="form" class="form-horizontal">
      <fieldset>
         <div class="form-row-float-label">
            <div class="col">
               <div class="form-floating">
                  <input class="form-control" type="text" id="name" trim formControlName="name"
                         [class.is-invalid]="!form.controls['name'].valid"
                         defaultFocus [autoSelect]="false">
                  <label><span>_#(Name)</span></label>
                  <span *ngIf="form.controls['name'].errors && form.controls['name'].errors['required']"
                        class="invalid-feedback">
                              _#(viewer.nameValid)
                           </span>
                  <span *ngIf="form.controls['name'].errors && !form.controls['name'].errors['required'] &&
                              form.controls['name'].errors['invalidJSFunctionName']" class="invalid-feedback">
                              _#(common.sree.internal.invalidCharInName)
                           </span>
               </div>
            </div>
         </div>
      </fieldset>
   </form>
   <fieldset>
      <legend>_#(Scope)</legend>
      <div class="bordered-box bd-gray bordered-box-md">
         <asset-tree [datasources]="false" [worksheets]="false" [viewsheets]="false"
                     [columns]="false" [tableStyles]="false" [scripts]="true" class="rep-tree"
                     [defaultFolder]="defaultFolder" (nodeSelected)="selectFolder($event)">
         </asset-tree>
      </div>
   </fieldset>
</div>

<div class="modal-footer">
   <button type="button" class="btn btn-primary" (click)="ok()" [disabled]="!model || !form?.valid" #okButton>
      _#(OK)
   </button>
   <button type="button" class="btn btn-default" data-dismiss="modal" (click)="cancelChanges()">
      _#(Cancel)
   </button>
</div>
