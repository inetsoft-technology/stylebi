<modal-header [title]="'_#(Script Function Options)'"
              (onCancel)="cancelChanges()">
</modal-header>
<div class="modal-body" [enterSubmit]="true" (onEnter)="saveChanges()">
   <fieldset>
      <legend>_#(Font)</legend>
      <div class="form-row-float-label row">
         <div class="col">
            <div class="form-floating" [formGroup]="form">
               <input type="number" class="form-control" formControlName="fontSize"
                      [class.is-invalid]="form.get('fontSize').invalid"/>
               <label>_#(Font Size)</label>
               <span class="invalid-feedback">_#(composer.script.fontSize)</span>
            </div>
         </div>
      </div>
      <legend>_#(Content)</legend>
      <div class="form-row-float-label row">
         <div class="col">
            <div class="form-floating">
               <textarea class="form-control" [(ngModel)]="comment"
                         placeholder="_#(Description)">
               </textarea>
               <label>_#(Description)</label>
            </div>
         </div>
      </div>
   </fieldset>
</div>

<div class="modal-footer">
   <button type="submit" class="btn btn-primary" (click)="saveChanges()" [disabled]="form.invalid" #okButton>_#(OK)</button>
   <button type="button" class="btn btn-default" data-dismiss="modal" (click)="cancelChanges()">_#(Cancel)</button>
</div>
