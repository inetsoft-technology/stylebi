<form class="container-fluid">
  <general-prop-pane [model]="model.generalPropPaneModel" [variableValues]="variableValues"
                     [form]="form.controls['generalPropPaneForm']"
                     [columnTreeRoot]="columnTreeRoot" [functionTreeRoot]="functionTreeRoot"
                     [operatorTreeRoot]="operatorTreeRoot" [scriptDefinitions]="scriptDefinitions">
  </general-prop-pane>
  <tab-list-pane [model]="model.tabListPaneModel"></tab-list-pane>
  <div class="form-row-float-label row">
    <div class="col-auto">
      <div class="form-check">
        <input id="bottomTabs" type="checkbox" class="form-check-input"
               [ngModelOptions]="{standalone: true}" [(ngModel)]="model.bottomTabs"/>
        <label class="form-check-label" for="bottomTabs">
          Bottom Tabs
        </label>
      </div>
    </div>
  </div>
  <size-position-pane [model]="model.sizePositionPaneModel" [(form)]="form.controls['sizePositionPaneForm']"></size-position-pane>
</form>
