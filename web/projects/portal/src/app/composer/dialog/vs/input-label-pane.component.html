<form ngNoForm (submit)="$event.preventDefault()" class="container-fluid">
  <fieldset>
    <legend>_#(Label)</legend>
    <div class="form-row-float-label row">
      <div class="checkbox col-auto">
        <div class="form-check">
          <input type="checkbox" class="form-check-input"
                 [(ngModel)]="model.showLabel" id="showLabel">
          <label class="form-check-label" for="showLabel">
            _#(Show Label)
          </label>
        </div>
      </div>
    </div>
    <div class="form-row-float-label row" *ngIf="model.showLabel">
      <div class="col form-floating">
        <input class="form-control" type="text" [(ngModel)]="model.labelText"
               placeholder="_#(Label Text)" id="labelText">
        <label for="labelText"><span>_#(Label Text)</span></label>
      </div>
    </div>
    <div class="form-row-float-label row" *ngIf="model.showLabel">
      <div class="col-6 form-floating">
        <select class="form-control" [(ngModel)]="model.labelPosition" id="labelPosition">
          <option *ngFor="let opt of positionOptions" [value]="opt.value">
            {{ opt.label }}
          </option>
        </select>
        <label for="labelPosition"><span>_#(Position)</span></label>
      </div>
      <div class="col-6 form-floating">
        <input class="form-control" type="number" [(ngModel)]="model.labelGap"
               placeholder="_#(Gap)" id="labelGap" min="0">
        <label for="labelGap"><span>_#(Gap (px))</span></label>
      </div>
    </div>
  </fieldset>
</form>
