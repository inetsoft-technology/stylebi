<modal-header [title]="'_#(Unpivot Data)'"
   [cshid]="'UnpivotingTable'"
   (onCancel)="close()">
</modal-header>
<div *ngIf="form" [enterSubmit]="formValid" (onEnter)="ok()" class="modal-body">
  <form [formGroup]="form" class="form-horizontal">
    <div class="form-row-float-label row">
      <div class="col form-floating" [ngClass]="{ 'has-error' : !form.controls['level'].valid}">
        <input type="number" class="form-control" formControlName="level"
               placeholder="_#(common.worksheet.unpivot)">
        <label><span>_#(common.worksheet.unpivot)</span></label>
      </div>
    </div>
    <div *ngIf="form.controls['level'].errors && form.controls['level'].errors['positiveIntegerInRange']" class="alert alert-danger">_#(common.worksheet.unpivot.valueCheck)</div>
    <div *ngIf="form.controls['level'].errors && form.controls['level'].errors['required']" class="alert alert-danger">_#(Level is required)</div>
  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="ok()" [disabled]="!form?.valid" #okButton>_#(OK)</button>
  <button type="button" class="btn btn-default" data-dismiss="modal" (click)="close()">_#(Cancel)</button>
</div>
