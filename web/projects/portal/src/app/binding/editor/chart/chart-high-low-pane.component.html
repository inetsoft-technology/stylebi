<div *ngIf="isCandle()" class="aesthetic-pane m-1">
  <div class="field-row mt-1">
    <div class="aesthetic-row-label">_#(stock.field.high)</div>
    <field-pane class="fill-width" [field]="bindingModel.highField" [fieldType]="'high'"
                [isPrimaryField]="true" dropHighlight
                [displayLabel]="'_#(Measure)'" [binding]="bindingModel"
                [grayedOutValues]="grayedOutValues"></field-pane>
  </div>
  <div class="field-row mt-1">
    <div class="aesthetic-row-label">_#(stock.field.close)</div>
    <field-pane class="fill-width" [field]="bindingModel.closeField" [fieldType]="'close'"
                [isPrimaryField]="true" dropHighlight
                [displayLabel]="'_#(Measure)'" [binding]="bindingModel"
                [grayedOutValues]="grayedOutValues"></field-pane>
  </div>
  <div class="field-row mt-1">
    <div class="aesthetic-row-label">_#(stock.field.open)</div>
    <field-pane class="fill-width" [field]="bindingModel.openField" [fieldType]="'open'"
                [isPrimaryField]="true" dropHighlight
                [displayLabel]="'_#(Measure)'" [binding]="bindingModel"
                [grayedOutValues]="grayedOutValues"></field-pane>
  </div>
  <div class="field-row mt-1">
    <div class="aesthetic-row-label">_#(stock.field.low)</div>
    <field-pane class="fill-width" [field]="bindingModel.lowField" [fieldType]="'low'"
                [isPrimaryField]="true" dropHighlight
                [displayLabel]="'_#(Measure)'" [binding]="bindingModel"
                [grayedOutValues]="grayedOutValues"></field-pane>
  </div>
</div>
<div *ngIf="isPath()" class="aesthetic-pane m-1">
  <div class="field-row mt-1">
    <div class="aesthetic-row-label">_#(Path)</div>
    <field-pane class="fill-width" [field]="bindingModel.pathField" [fieldType]="'path'"
                [isPrimaryField]="false" dropHighlight
                [displayLabel]="'_#(Path)'" [binding]="bindingModel"
                [grayedOutValues]="grayedOutValues"></field-pane>
  </div>
</div>
<div *ngIf="isRelation()" class="aesthetic-pane m-1">
  <div class="field-row mt-1">
    <div class="aesthetic-row-label">_#(Source)</div>
    <field-pane class="fill-width" [field]="bindingModel.sourceField" [fieldType]="'source'"
                [isPrimaryField]="true" dropHighlight
                [displayLabel]="'_#(Dimension)'" [binding]="bindingModel"
                [grayedOutValues]="grayedOutValues"></field-pane>
  </div>
  <div class="field-row mt-1">
    <div class="aesthetic-row-label">_#(Target)</div>
    <field-pane class="fill-width" [field]="bindingModel.targetField" [fieldType]="'target'"
                [isPrimaryField]="true" dropHighlight
                [displayLabel]="'_#(Dimension)'" [binding]="bindingModel"
                [grayedOutValues]="grayedOutValues"></field-pane>
  </div>
</div>
<div *ngIf="isGantt()" class="aesthetic-pane m-1">
  <div class="field-row mt-1">
    <div class="aesthetic-row-label">_#(Start)</div>
    <field-pane class="fill-width" [field]="bindingModel.startField" [fieldType]="'start'"
                [isPrimaryField]="true" dropHighlight
                [displayLabel]="'_#(Date Measure)'" [binding]="bindingModel"
                [grayedOutValues]="grayedOutValues"></field-pane>
  </div>
  <div class="field-row mt-1">
    <div class="aesthetic-row-label">_#(End)</div>
    <field-pane class="fill-width" [field]="bindingModel.endField" [fieldType]="'end'"
                [isPrimaryField]="true" dropHighlight
                [displayLabel]="'_#(Date Measure)'" [binding]="bindingModel"
                [grayedOutValues]="grayedOutValues"></field-pane>
  </div>
  <div class="field-row mt-1">
    <div class="aesthetic-row-label">_#(Milestone)</div>
    <field-pane class="fill-width" [field]="bindingModel.milestoneField" [fieldType]="'milestone'"
                [isPrimaryField]="true" dropHighlight
                [displayLabel]="'_#(Date Measure)'" [binding]="bindingModel"
                [grayedOutValues]="grayedOutValues"></field-pane>
  </div>
</div>
