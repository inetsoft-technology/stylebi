<modal-header blockMouse [title]="'_#(Manual Ordering)'" (onCancel)="cancelClicked($event)"
              [cshid]="'ManualOrdering'">
</modal-header>
<div class="modal-body" blockMouse>
  <w-large-form-field>
    <div class="manual-order-list bordered-box bd-gray" *ngIf="manualOrders" largeFieldElement>
      <ul>
        <li *ngFor="let manualOrder of manualOrders5000; let i = index"
            class="non-editable-text"
            [class.selected]="selIndex==i" (click)="selIndex=i">
          {{getLabel(manualOrder)}}
        </li>
      </ul>
    </div>
    <ng-container largeFieldButtons>
      <button class="btn btn-default manual-ordering-up-btn" (click)="upClick($event)"
              [disabled]="selIndex<=0">_#(Up)</button>
      <button class="btn btn-default manual-ordering-down-btn" (click)="downClick($event)"
              [disabled]="manualOrders != null && selIndex>=manualOrders.length-1">_#(Down)</button>
    </ng-container>
  </w-large-form-field>
</div>
<div class="alert alert-danger" *ngIf="manualOrders.length > 5000">
  _#(viewer.manualorder.truncated)
</div>
<div class="modal-footer" blockMouse>
  <button defaultFocus type="submit" class="btn btn-primary" (click)="okClicked($event)">_#(OK)</button>
  <button type="button" class="btn btn-default" (click)="cancelClicked($event)">_#(Cancel)</button>
</div>
