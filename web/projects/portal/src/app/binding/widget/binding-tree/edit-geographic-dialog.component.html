<modal-header [title]="'_#(Edit Geographic)'"
   (onCancel)="cancelClicked($event)"
   [cshid]="'EditGeographic'">
</modal-header>
<div  class="modal-body">
   <geo-option-pane [mapVisible]="true" [layerVisible]="isGeoRef()"
      [mappingVisible]="isGeoRef()" [provider]="provider" [refName]="refName"
      (onLoadData)="updateLoadData($event)">
   </geo-option-pane>
</div>
<div class="modal-footer">
  <button type="submit" class="btn btn-primary" (click)="okClicked($event)"
     [disabled]="loadData == false">_#(OK)</button>
  <button type="button" class="btn btn-default" data-dismiss="modal" (click)="cancelClicked($event)">_#(Cancel)</button>
</div>
