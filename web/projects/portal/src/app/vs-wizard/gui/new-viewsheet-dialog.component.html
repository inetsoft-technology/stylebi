<modal-header [title]="'_#(New Viewsheet)'"
              [cshid]="'CreateNewDashboard'"
              (onCancel)="cancel()">
</modal-header>
<div class="modal-body" enterSubmit (onEnter)="ok()" (onEsc)="cancel()">
   <fieldset>
     <legend>
       <div class="new-viewsheet-legend">
         _#(Select a Worksheet) (<i class="worksheet-icon icon-size-small"></i>) _#(or Data Table) (<i class="db-table-icon icon-size-small"></i>)
       </div>
     </legend>
      <div class="bordered-box bd-gray tree-container">
         <asset-tree [datasources]="true"  [columns]="false"  [viewsheets]="false"
                     [readOnly]="true"  [dataSourcePath]="null"
                     [searchEnabled]="true"
                     (nodeSelected)="changeSource($event)"
                     (dblclickNode)="doubleclickNode($event)">
         </asset-tree>
      </div>
   </fieldset>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary"
          [disabled]="wizardDisable"
          (click)="doSubmit(true)">_#(Open Wizard)</button>
  <button type="button" class="btn btn-default"
          (click)="doSubmit(false)">_#(OK)</button>
  <button type="button" class="btn btn-default" data-dismiss="modal"
    (click)="cancel()">_#(Cancel)</button>
</div>
