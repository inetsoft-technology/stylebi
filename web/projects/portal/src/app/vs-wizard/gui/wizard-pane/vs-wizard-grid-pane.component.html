<div class="vs-grid-table">
  <div class="vs-grid-col-container">
    <div *ngFor="let _ of colRange; let colIndex = index; let evenCol = even"
         class="vs-grid-table-col"
         [style.width.px]="cellWidth"
         [style.min-width.px]="cellWidth">
    </div>
  </div>

  <div *ngFor="let _ of rowRange; let rowIndex = index; let evenRow = even"
       class="vs-grid-table-row"
       [class.even-row]="evenRow"
       [class.odd-row]="!evenRow">
    <div *ngFor="let _ of colRange; let colIndex = index; let evenCol = even"
         class="vs-grid-table-cell txt-primary"
         [class.even-col]="evenCol"
         [class.odd-col]="!evenCol"
         [style.height.px]="cellHeight"
         [style.width.px]="cellWidth"
         [style.min-width.px]="cellWidth"
         (onMouseover)="onMouseChange(rowIndex, colIndex, true)"
         (onMouseleave)="onMouseChange(rowIndex, colIndex, false)"
         outOfZone>
    </div>
  </div>
</div>
