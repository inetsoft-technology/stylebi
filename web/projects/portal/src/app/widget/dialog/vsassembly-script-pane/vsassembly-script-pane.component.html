<form ngNoForm (submit)="$event.preventDefault()">
  <fieldset>
    <script-pane [expression]="model.expression" (expressionChange)="onExpressionChange($event)"
                 [columnTreeRoot]="scriptTreeModel.columnTree"
                 [columnTreeEnabled]="!!scriptTreeModel.columnTree"
                 [functionTreeRoot]="scriptTreeModel.functionTree"
                 [functionTreeEnabled]="!!scriptTreeModel.functionTree"
                 [operatorTreeRoot]="scriptTreeModel.operatorTree"
                 [scriptDefinitions]="scriptTreeModel.scriptDefinitions"
                 [required]="false" [cursor]="cursor" [cursorTop]="model.cursorTop" [preventEscape]="true">
    </script-pane>
    <div class="container-fluid mt-1">
      <div class="row justify-content-end">
        <div class="col-auto">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" [(ngModel)]="model.scriptEnabled" id="enable">
            <label class="form-check-label" for="enable">
              _#(Enable Script)
            </label>
          </div>
        </div>
      </div>
    </div>
  </fieldset>
</form>
