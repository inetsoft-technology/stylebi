<div class="modal-header">
    <h3 class="modal-title">_#(Finish)</h3>
    <button type="button" class="btn-close" (click)="cancel()" aria-label="Close"></button>
</div>

<div class="modal-body">
    <div class="step-item row font-weight-bold normal-step cursor-pointer" (click)="onCommit.emit()">
        <span class="col-auto step-text">Continue to Customize Data</span>
    </div>
    <div class="step-item row font-weight-bold normal-step cursor-pointer last-item" (click)="onCancel.emit()">
        <span class="col-9 step-text">No, I`m done</span>
    </div>
</div>
