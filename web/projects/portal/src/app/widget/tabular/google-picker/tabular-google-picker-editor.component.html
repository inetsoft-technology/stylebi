<div class="input-group">
  <input type="text" class="form-control file-input"
         [ngModel]="value?.selectedFile?.name" readonly="true" [disabled]="!enabled"/>
  <button type="button" title="_#(Browse)" class="btn btn-default input-group-btn-addon"
          (click)="openPicker()" [disabled]="!enabled">
    <i class="folder-expanded-icon"></i></button>
</div>
<span class="form-floating" *ngIf="valueControl.getError('required')">
  <span class="invalid-feedback">_#(enter.value)</span>
</span>
