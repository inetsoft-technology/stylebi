<modal-header [title]="'_#(Add Filter)'"
              (onCancel)="close()"
              [cshid]="'AddFilter'">
</modal-header>
<div class="modal-body" enterSubmit (onEnter)="ok()" *ngIf="model">
   <div class="bordered-box bd-gray bordered-box-md">
      <tree [root]="model" [showRoot]="false" [showTooltip]="true" [multiSelect]="true"
         (nodesSelected)="selectNodes($event)" [iconFunction]="getCSSIcon"></tree>
   </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal" (click)="close()">_#(Cancel)</button>
  <button defaultFocus type="button" class="btn btn-primary" (click)="ok()" #okButton>_#(OK)</button>
</div>
