<modal-header
  [title]="'_#(Edit)'"
  (onCancel)="close()">
</modal-header>
<div class="modal-body">
  <form [formGroup]="rangeForm" class="container-fluid">
    <div class="form-row-float-label row">
      <div class="col form-floating">
          <input *ngIf="!isDateType" type="number" step="any" class="form-control" formControlName="min"
                 [(ngModel)]="currentMin">
          <input *ngIf="isDateType && timeIncrement != 't'" type="date" class="form-control" formControlName="min">
          <input *ngIf="isDateType && timeIncrement == 't'" type="datetime-local" class="form-control" formControlName="min">
          <label>_#(From)</label>
          <div *ngIf="rangeForm.controls['min'].errors && rangeForm.controls['min'].errors['required']" class="alert alert-danger">_#(composer.bandPanel.fromCheck)</div>
          <div *ngIf="rangeForm.controls['min'].errors && rangeForm.controls['min'].errors['min']" class="alert alert-danger">_#(viewer.dialog.lessMin)</div>
          <div *ngIf="rangeForm.controls['min'].errors && rangeForm.controls['min'].errors['max']" class="alert alert-danger">_#(viewer.dialog.greaterMax)</div>
          <div *ngIf="rangeForm.get('min')?.errors?.['dateMinError']" class="alert alert-danger">_#(viewer.dialog.lessMinDate)</div>
          <div *ngIf="rangeForm.get('min')?.errors?.['dateMaxError']" class="alert alert-danger">_#(viewer.dialog.greaterMaxDate)</div>
      </div>
    </div>
    <div class="form-row-float-label row">
      <div class="col form-floating">
          <input *ngIf="!isDateType" type="number" step="any" class="form-control" formControlName="max"
                 [(ngModel)]="currentMax" >
          <input *ngIf="isDateType && timeIncrement != 't'" type="date" class="form-control" formControlName="max">
          <input *ngIf="isDateType && timeIncrement == 't'" type="datetime-local" class="form-control" formControlName="max">
          <label>_#(To)</label>
          <div *ngIf="rangeForm.controls['max'].errors && rangeForm.controls['max'].errors['required']" class="alert alert-danger">_#(composer.bandPanel.toCheck)</div>
          <div *ngIf="rangeForm.controls['max'].errors && rangeForm.controls['max'].errors['min']" class="alert alert-danger">_#(viewer.dialog.lessMin)</div>
          <div *ngIf="rangeForm.controls['max'].errors && rangeForm.controls['max'].errors['max']" class="alert alert-danger">_#(viewer.dialog.greaterMax)</div>
          <div *ngIf="rangeForm.get('max')?.errors?.['dateMinError']" class="alert alert-danger">_#(viewer.dialog.lessMinDate)</div>
          <div *ngIf="rangeForm.get('max')?.errors?.['dateMaxError']" class="alert alert-danger">_#(viewer.dialog.greaterMaxDate)</div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="ok()" [disabled]="!rangeForm.valid">_#(OK)</button>
  <button type="button" class="btn btn-default" data-dismiss="modal" (click)="close()">_#(Cancel)</button>
</div>
