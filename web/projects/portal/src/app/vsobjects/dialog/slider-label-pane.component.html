<form ngNoForm (submit)="$event.preventDefault()" class="container-fluid">
  <fieldset>
    <legend>_#(Show Labels)</legend>
    <div class="form-row-float-label row">
      <div class="checkbox col-auto tick_checkbox_id">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" [(ngModel)]="model.tick"
               (change)="tickToggle()" id="tick">
          <label class="form-check-label" for="tick">
            _#(Tick)
          </label>
        </div>
      </div>
      <div class="checkbox col-auto">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" [(ngModel)]="model.currentValue" id="current">
          <label class="form-check-label" for="current">
            _#(Current Value)
          </label>
        </div>
      </div>
      <div class="checkbox col-auto label_checkbox_id" *ngIf="model.showLabel">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" [disabled]="!model.tick" id="label"
               [(ngModel)]="model.label" (change)="labelToggle()">
          <label class="form-check-label" for="label">
            _#(Label)
          </label>
        </div>
      </div>
      <div class="checkbox col-auto min_checkbox_id">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" [disabled]="!model.tick || model.label"
               [(ngModel)]="model.minimum" id="minimum">
          <label class="form-check-label" for="minimum">
            _#(Minimum)
          </label>
        </div>
      </div>
      <div class="checkbox col-auto max_checkbox_id">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" [disabled]="!model.tick || model.label"
               [(ngModel)]="model.maximum" id="maximum">
          <label class="form-check-label" for="maximum">
            _#(Maximum)
          </label>
        </div>
      </div>
    </div>
  </fieldset>
</form>
