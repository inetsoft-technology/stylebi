<modal-header [title]="'_#(Conditions)'" (onCancel)="cancel()"
   [cshid]="'DataViewFilterCondition'">
</modal-header>
<div class="modal-body" enterSubmit (onEnter)="ok()" *ngIf="model">
  <condition-pane [provider]="provider" [fields]="model.fields" [table]="model?.tableName"
                  [conditionList]="model.conditionList" [isHighlight]="isHighlight"
                  [vsId]="runtimeId"
                  (conditionListChange)="conditionListChanged($event)"
                  (conditionChange)="conditionChanged($event)"
                  (junctionChange)="junctionChanged($event)">
  </condition-pane>
</div>
<div class="modal-footer">
  <apply-button *ngIf="supportApply" (onApply)="apply($event)"></apply-button>
  <button type="button" class="btn btn-default" data-dismiss="modal" (click)="cancel()">_#(Cancel)</button>
  <button type="button" class="btn btn-primary" (click)="ok()" #okButton>_#(OK)</button>
</div>
