<i *ngIf="!collapsed && hideButtonVisible; else showButton" title="_#(Hide)"
   class="collapse-toggle-button upward-icon"
   [class.icon-size-large]="!mobileDevice"
   [class.mobile-icon-size-large]="mobileDevice"
   (click)="clickHide($event)">
</i>
<ng-template #showButton>
  <i *ngIf="collapsed && showButtonVisible" title="_#(Show)"
     class="collapse-toggle-button downward-icon"
     [class.icon-size-large]="!mobileDevice"
     [class.mobile-icon-size-large]="mobileDevice"
     (click)="clickShow($event)">
  </i>
</ng-template>
