<modal-header [title]="title"
              (onCancel)="cancelChanges()" >
</modal-header>
<div class="modal-body" enterSubmit (onEnter)="saveChanges()">
  <fieldset>
    <legend>{{legend}}</legend>
    <div class="bordered-box bd-gray bordered-box-lg">
      <repository-tree class="repository-tree" [selector]="selector"
                       [root]="rootNode" [isReport]="isReport"
                       [showBurstReport] = "false" [showVS]="showVS"
                       (nodeSelected)="nodeSelected($event)"></repository-tree>
    </div>
  </fieldset>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="clear()"
          [disabled]="!path">_#(Clear)</button>
  <button type="button" class="btn btn-primary" (click)="saveChanges()" #okButton>_#(OK)</button>
  <button type="button" class="btn btn-default" data-dismiss="modal"
          (click)="cancelChanges()">_#(Cancel)</button>
</div>
