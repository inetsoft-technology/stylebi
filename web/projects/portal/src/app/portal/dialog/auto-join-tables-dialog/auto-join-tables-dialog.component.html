<modal-header [title]="'_#(Generate Joins)'"
              [cshid]="'GenerateJoins'"
              (onCancel)="cancel()">
</modal-header>
<div class="modal-body">
  <div class="container-fluid">
    <div class="form-group">
      <div class="form-check form-check-inline">
        <label class="form-check-label">
          <input #radioInput class="form-check-input" type="radio"
                 name="joinOnRadio"
                 [disabled]="!autoJoinColumns.metaAvailable"
                 [value]="false"
                 [(ngModel)]="joinOnName"
                 (ngModelChange)="joinOnChanged()">
          {{'_#(Key Relations)'}}
        </label>
      </div>
      <div class="form-check form-check-inline">
        <label class="form-check-label">
          <input class="form-check-input" type="radio"
                 name="joinOnRadio"
                 [value]="true"
                 [(ngModel)]="joinOnName"
                 (ngModelChange)="joinOnChanged()">
          {{'_#(Column Names)'}}
        </label>
      </div>
    </div>
    <div class="form-floating">
      <div class="bordered-box bd-gray">
        <div class="form-check d-flex align-items-center pt-1 ps-1 availableCols_check_id" *ngFor="let column of availableColumns">
          <label class="form-check-label action-style ps-1 no-float-label">
            <input class="form-check-input" type="checkbox" [(ngModel)]="column.selected">
            {{column.label}}
          </label>
        </div>
      </div>
      <label>_#(Available Columns)</label>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="ok()">
    _#(OK)
  </button>
  <button type="button" class="btn btn-secondary" data-dismiss="modal"
          (click)="cancel()">
    _#(Cancel)
  </button>
</div>
