<div class="row g-0">
  <datasource-listing *ngFor="let _listing of listings"
                      class="col-auto hover-bg-primary m-1"
                      [class.bg-selected]="_listing.name === selectedListingName"
                      [listing]="_listing"
                      [selected]="_listing.name === selectedListingName"
                      (dblclick)="submitted.emit(_listing.name)"
                      (mousedown)="select(_listing)"
                      (touchstart)="select(_listing)"></datasource-listing>
  <p *ngIf="listings.length === 0">_#(No listings found).</p>
</div>
