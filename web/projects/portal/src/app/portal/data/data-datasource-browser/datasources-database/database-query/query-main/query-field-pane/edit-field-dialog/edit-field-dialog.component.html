<modal-header [title]="title" [cshid]="'AdvancedQuery'" (onCancel)="cancel()">
</modal-header>
<div class="modal-body">
  <div class="container-fluid">
    <div class="row form-row-float-label">
      <div class="col-6">_#(Fields)</div>
      <div class="col-6">_#(Functions)</div>
    </div>
    <div class="row">
      <div class="col-6">
        <div class="bordered-box bd-gray">
          <tree *ngIf="fieldsTree" [root]="fieldsTree"
                [showTooltip]="true" [selectOnClick]="true"
                [showRoot]="false" [iconFunction]="iconFunction" (dblclickNode)="fieldDown($event)"
                (nodesSelected)="selectFieldNodes($event)">
          </tree>
        </div>
      </div>
      <div class="col-6">
        <div class="bordered-box bd-gray">
          <tree *ngIf="functionsTree" [root]="functionsTree"
                [showTooltip]="true" [selectOnClick]="true"
                [showRoot]="false" [iconFunction]="expressionIconFunction" (dblclickNode)="functionDown($event)"
                (nodesSelected)="selectFunctionNodes($event)">
          </tree>
        </div>
      </div>
    </div>
    <div class="row downward-buttons-container">
      <div class="col-6 d-flex justify-content-center">
        <button type="button" class="btn" (click)="fieldDown()">
          <i class="downward-icon" title="_#(Add Field)"></i>
        </button>
      </div>
      <div class="col-6 d-flex justify-content-center">
        <button type="button" class="btn" (click)="functionDown()">
          <i class="downward-icon" title="_#(Add Function)"></i>
        </button>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <textarea [(ngModel)]="expression"></textarea>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div *ngIf="!expression" class="alert alert-danger">
          _#(data.query.expressionNull)
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="ok()" [disabled]="!expression">_#(OK)</button>
  <button type="button" class="btn btn-secondary" (click)="cancel()">_#(Cancel)</button>
</div>
