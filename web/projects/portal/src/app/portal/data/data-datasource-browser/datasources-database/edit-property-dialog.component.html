<modal-header [title]="'_#(em.propertyEditor.title)'"
              (onCancel)="cancelChanges()"
              [cshid]="'ConfigureConnectionPool'">
</modal-header>

<div class="modal-body" [enterSubmit]="form.valid" (onEnter)="saveChanges()" *ngIf="form">
  <form [formGroup]="form" class="container-fluid">
    <div class="form-group mt-2 form-floating">
      <input #input type="text" formControlName="name" class="form-control"
             [class.is-invalid]="form.controls['name'].errors && form.controls['name'].errors['required']">
      <label><span>_#(Name)</span></label>
      <span class="invalid-feedback" *ngIf="form.controls['name'].errors && form.controls['name'].errors['required']">
        _#(data.databases.enterPropertyName)
      </span>
    </div>
    <div class="form-group mt-2 form-floating">
      <input #input type="text" formControlName="value" class="form-control"
             [class.is-invalid]="form.controls['value'].errors && form.controls['value'].errors['required']">
      <label><span>_#(Value)</span></label>
      <span class="invalid-feedback" *ngIf="form.controls['value'].errors && form.controls['value'].errors['required']">
        _#(data.databases.enterPropertyValue)
      </span>
    </div>
  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="saveChanges()" [disabled]="!form.valid">
    _#(OK)
  </button>
  <button type="button" class="btn btn-default" data-dismiss="modal" (click)="cancelChanges()">_#(Cancel)</button>
</div>
