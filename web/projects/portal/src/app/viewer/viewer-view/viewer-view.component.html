<ng-container *ngIf="tabs.length > 0">
   <div class="viewer-view-container">
      <div class="page-tab-content">
         <!-- use a for loop to ensure that the viewer-app gets re-created when the asset ID changes -->
         <viewer-app *ngFor="let tab of tabs" #viewerApp
                     [class.viewer-app--active]="isActiveTab(tab)"
                     [active]="isActiveTab(tab)"
                     [assetId]="tab.id"
                     [runtimeId]="tab.runtimeId"
                     [queryParameters]="tab.queryParameters"
                     [principal]="principal"
                     [securityEnabled]="securityEnabled"
                     [toolbarPermissions]="toolbarPermissions"
                     [(fullScreen)]="fullScreen"
                     [dashboardName]="dashboardName"
                     [inPortal]="inPortal"
                     [inDashboard]="inDashboard"
                     [tabsHeight]="tabBarHeight"
                     [isIframe]="isIframe()"
                     [dashboardTabModel]="dashboardTabModel"
                     (onEditTable)="onEditTable($event)"
                     (onEditChart)="onEditChart($event)"
                     (closeCurrentTab)="closeCurrentTab()"
                     (closeClicked)="onViewsheetClosed()"
                     (onAnnotationChanged)="modified = $event"
                     (onOpenViewsheet)="openViewsheet($event)"
                     (toolbarVisibleChange)="onToolbarVisibleChange($event)">
         </viewer-app>
      </div>

      <div class="page-tab-bar" #pageTabBar
           [class.page-tab-fullscreen]="fullScreen" *ngIf="tabs.length > 1" [style.top.px]="getDrillTabsTopPx()">
         <page-tab></page-tab>
      </div>
   </div>
</ng-container>
