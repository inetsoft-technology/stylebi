<!-- chat-ai-panel.component.html -->
<div class="chat-ai-panel" [class.active]="isOpen" [style.width.px]="isOpen ? width : 0">
  <div class="chat-ai-header">
    <div class="header-title">
      <i class="ai-icon"></i>
      <span>AI Assistant</span>
    </div>
    <button class="close-btn" (click)="closePanel()" aria-label="Close chat">
      <i class="close-icon"></i>
    </button>
  </div>

  <div class="chat-ai-content">
    <!-- Welcome message when empty -->
    <div class="welcome-section" *ngIf="messages.length === 0">
      <div class="welcome-card">
        <h3>{{ welcomeConfig.title }}</h3>
        <p class="subtitle">{{ welcomeConfig.subtitle }}</p>
        <p class="description">{{ welcomeConfig.description }}</p>

        <div class="example-prompts">
          <div class="prompt" *ngFor="let prompt of welcomeConfig.examplePrompts"
               (click)="currentMessage = prompt; focusInput()">
            "{{ prompt }}"
          </div>
        </div>
      </div>
    </div>

    <!-- Messages container -->
    <div class="chat-messages" #messageContainer>
      <div *ngFor="let msg of messages; trackBy: trackByMessage"
           class="message"
           [class.user-message]="msg.isUser"
           [class.ai-message]="!msg.isUser">
        <div class="message-bubble">
          <div class="message-text">{{ msg.text }}</div>
          <div class="message-time">
            {{ msg.timestamp | date:'HH:mm' }}
          </div>
        </div>
      </div>

      <!-- Loading indicator -->
      <div class="message ai-message" *ngIf="isLoading">
        <div class="message-content">
          <div class="typing-indicator">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </div>

    <!-- Input area -->
    <div class="chat-input-container">
      <form (submit)="sendMessage(); $event.preventDefault()">
        <div class="chat-input">
          <input
            type="text"
            placeholder="Type your message..."
            [(ngModel)]="currentMessage"
            #messageInputModel="ngModel"
            #messageInput
            name="messageInput"
            (keyup.enter)="sendMessage()"
            [disabled]="isLoading"
          >
          <button type="submit" [disabled]="!currentMessage.trim() || isLoading">
            <i class="send-icon"></i>
          </button>
        </div>
      </form>
      <p class="disclaimer">
        AI may produce inaccurate information. Verify critical data.
      </p>
    </div>
  </div>

  <div class="resize-handle" (mousedown)="startResize($event)"></div>
</div>
