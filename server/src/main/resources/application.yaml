spring:
  liquibase:
    enabled: false
  main:
    banner-mode: off
  servlet:
    multipart:
      max-file-size: 25MB
      max-request-size: 25MB
  groovy:
    template:
      check-template-location: false
  thymeleaf:
    check-template-location: false
management:
  metrics:
    mongo:
      command:
        enabled: false
      connectionpool:
        enabled: false
  endpoints:
    enabled-by-default: false
    web:
      base-path: /
      exposure:
        include:
          - health
          - metrics
          - prometheus
  endpoint:
    prometheus:
      enabled: true
    metrics:
      enabled: true
    health:
      enabled: true
      probes:
        enabled: true
      group:
        inetsoft:
          include:
            - outOfMemory
            - deadlock
            - cacheSwap
            - reportFailure
        liveness:
          include:
            - livenessState
            - outOfMemory
            - deadlock
            - cacheSwap
            - reportFailure
      show-details: always
      show-components: always
  health:
    defaults:
      enabled: false
    diskspace:
      enabled: true
    ping:
      enabled: true
    outOfMemory:
      enabled: true
    deadlock:
      enabled: true
    cacheSwap:
      enabled: true
    reportFailure:
      enabled: true
  server:
    port: 8081
server:
  shutdown: graceful
  servlet:
    register-default-servlet: true
