[SERVICE]
  Flush         1
  Log_Level     info
  Daemon        Off
  HTTP_Server   Off

[INPUT]
  Name              forward
  Listen            0.0.0.0
  Port              24224
  Buffer_Max_Size   6M
  Buffer_Chunk_Size 1M

[OUTPUT]
  Name            es
  Match           inetsoft.log
  Host            ${FLUENT_ELASTICSEARCH_HOST}
  Port            ${FLUENT_ELASTICSEARCH_PORT}
  Logstash_Format On
  Logstash_Prefix inetsoft-log
  Replace_Dots    On
  Retry_Limit     False

[OUTPUT]
  Name            es
  Match           inetsoft.audit
  Host            ${FLUENT_ELASTICSEARCH_HOST}
  Port            ${FLUENT_ELASTICSEARCH_PORT}
  Logstash_Format On
  Logstash_Prefix inetsoft-audit
  Replace_Dots    On
  Retry_Limit     False
